<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 太空射擊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini 太空射擊遊戲</h1>

    <div class="main-layout">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over-menu" class="hidden">
                <h2>遊戲結束</h2>
                <p>最終分數: <span id="final-score">0</span></p>
                <button id="restart-button">重新開始</button>
            </div>
        </div>

        <div id="scoreboard">
            <h2>計分板</h2>
            <div class="score-item">
                <p>目前分數</p>
                <span id="current-score">0</span>
            </div>
            <div class="score-item">
                <p>最高分數</p>
                <span id="high-score">0</span>
            </div>
        </div>
    </div>

    <div class="controls-info">
        <h3>遊戲玩法</h3>
        <p><strong>操作:</strong> 移動滑鼠控制飛船，點擊左鍵射擊。</p>
        <p><strong>目標:</strong> 擊毀敵人獲得分數，並閃避所有攻擊！</p>
        <ul class="score-list">
            <li><span class="dot blue"></span>大型敵人: 10 分</li>
            <li><span class="dot yellow"></span>中型敵人: 25 分</li>
            <li><span class="dot red"></span>小型敵人: 50 分</li>
        </ul>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
