<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 太空射擊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini 太空射擊遊戲</h1>

    <div class="main-layout">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over-menu" class="hidden">
                <h2>遊戲結束</h2>
                <p>最終分數: <span id="final-score">0</span></p>
                <button id="restart-button">重新開始</button>
            </div>
        </div>

        <div id="scoreboard">
            <h2>計分板</h2>
            <div class="score-item">
                <p>目前分數</p>
                <span id="current-score">0</span>
            </div>
            <div class="score-item">
                <p>最高分數</p>
                <span id="high-score">0</span>
            </div>
        </div>
    </div>

    <div class="controls-info">
        <h3>遊戲玩法</h3>
        <p><strong>操作:</strong> 移動滑鼠來控制飛船，點擊左鍵射擊。</p>
        <p><strong>目標:</strong> 擊毀不同大小的敵人得分。敵人越小，分數越高！</p>
        <p><strong>生存:</strong> 注意閃避！被敵人撞到遊戲就會結束。</p>
    </div>
    
    <script src="script.js"defer></script>
</body>
</html>
