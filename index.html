<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 太空射擊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini 太空射擊遊戲</h1>

    <div class="main-layout">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over-menu" class="hidden">
                <h2>遊戲結束</h2>
                <p>最終分數: <span id="final-score">0</span></p>
                <button id="restart-button">重新開始</button>
            </div>
        </div>

        <div id="scoreboard">
            <h2>計分板</h2>
            <div class="score-item">
                <p>目前分數</p>
                <span id="current-score">0</span>
            </div>
            <div class="score-item">
                <p>最高分數</p>
                <span id="high-score">0</span>
            </div>
        </div>
    </div>

    <div class="controls-info">
        <h3>操作方式</h3>
        <p><strong>移動與瞄準:</strong> 移動滑鼠游標</p>
        <p><strong>射擊:</strong> 點擊滑鼠左鍵</p>
        <p><strong>計分方式:</strong> 每擊中一個敵人得 100 分</p>
        <p><em>(注意：此版本完全使用滑鼠操控)</em></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
